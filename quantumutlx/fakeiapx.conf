#
# The â€œrejectâ€ returns HTTP status code 404 with no content.
# The â€œreject-200â€ returns HTTP status code 200 with no content.
# The â€œreject-imgâ€ returns HTTP status code 200 with content of 1px gif.
# The â€œreject-dictâ€ returns HTTP status code 200 with content of empty json object.
# The â€œreject-arrayâ€ returns HTTP status code 200 with content of empty json array.
# The â€œrequest-headerâ€ works for all the http headers not just one single header, so you can match two or more headers including CRLF in one regular expression.
# The length and encoding related HTTP header fields will be automatically processed by Quantumult if the â€œrewriteâ€ is body related, so you should not handle them by yourself. The max supported response size is 256kB(decompressed) for response-body and script-response-body.
# When using javascript in rewrite, you can use those objects: $request, $response, $notify(title, subtitle, message), console.log(message) and Quantumultâ€™s built-in objects all have prefix â€œ$â€.
# Supports: $request.scheme, $request.method, $request.url, $request.path, $request.headers, $response.statusCode, $response.headers, $response.body
# The $notify(title, subtitle, message) will post iOS notifications if Quantumult notification has been enabled.
# The console.log(message)  will output logs to Quantumult log file if the log level is â€œdebugâ€.
# The scripts for script-response-body should be saved in local â€œOn My iPhone - Quantumult X - Scriptsâ€, scripts from remote(like http:// or https://) will be ignored.
#
[rewrite_local]
;^http://example\.com/resource1/1/ url reject
;^http://example\.com/resource1/2/ url reject-img
;^http://example\.com/resource1/3/ url reject-200
;^http://example\.com/resource1/4/ url reject-dict
;^http://example\.com/resource1/5/ url reject-array
;^http://example\.com/resource2/ url 302 http://example.com/new-resource2/
;^http://example\.com/resource3/ url 307 http://example.com/new-resource3/
;^http://example\.com/resource4/ url request-header (\r\n)User-Agent:.+(\r\n) request-header $1User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36$2
;^http://example\.com/resource5/ url response-body â€œinfoâ€:\[.+\],â€othersâ€ response-body â€œinfoâ€:[],â€othersâ€
;^http://example\.com/resource6/ url script-response-body script.js

